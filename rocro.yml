inspecode:

  brakeman:
    options:
      --path: test/apps/rails6
    thresholds: { num-issues: 13 }
      # 13 issues on SaaS/Staging (Brakeman 4.7.2)
      # 13 issues on SaaS/Prod    (Brakeman 4.7.2)
      #  4 issues on Enterprise   (Brakeman 4.4.0)

  #### -> codelift#1727
  bundler-audit:
    thresholds: { num-issues: 0 }   # found no input files

  cpd:
    thresholds: { num-issues: 51 }

  fossology:
    thresholds: { num-issues: 15 }

  grep:
    thresholds: { num-issues: 15 }

  jscpd:
    thresholds: { num-issues: 82 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 7 }

  rails_best_practices:
    thresholds: { num-issues: 21 }

  reek:
    ignore: [ test/ ]
    #config-file: .reek.yml             # (auto-detect)
    thresholds: { num-issues: 761 }

  rubocop:
  - ignore: [ test/ ]
    auto-fix: true
    options:
      --only:
      - Bundler                         #    0 issues
      - Gemspec                         #    0 issues
      - Lint                            #  217 issues
      - Migration                       #    0 issues
      - Naming                          #   40 issues
      - Security                        #    1 issues
    thresholds: { num-issues: 258 }
  - ignore: [ test/ ]
    auto-fix: true
    options:
      --only:
      - Layout                          # 2122 issues
      --except:
      - Layout/AlignHash                #  570 issues
      - Layout/LeadingCommentSpace      #  994 issues
    thresholds: { num-issues: 558 }
  - ignore: [ test/ ]
    auto-fix: true
    options:
      --only:
      - Metrics                         # 1343 issues
      --except:
      - Metrics/LineLength              #  572 issues
    thresholds: { num-issues: 771 }
  - ignore: [ test/ ]
    auto-fix: true
    options:
      --only:
      - Style                           # 5938 issues
      --except:
      - Style/StringLiterals            # 1687 issues
      - Style/HashSyntax                # 1166 issues
      - Style/MethodDefParentheses      #  866 issues
      - Style/AndOr                     #  728 issues
      - Style/IfUnlessModifier          #  188 issues
      - Style/FrozenStringLiteralComment # 164 issues
      - Style/RedundantSelf             #  162 issues
      - Style/ClassAndModuleChildren    #  143 issues
      - Style/GuardClause               #  127 issues
      - Style/Not                       #  104 issues
    thresholds: { num-issues: 603 }

  unused:
    ignore: [ test/ ]
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 35 }
