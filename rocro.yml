---
inspecode:

  global:

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: "inspecode-dockerfilelint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.json"
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      reports:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
          format: SARIF
      thresholds: {num-issues: 1}

    - name: hadolint
      type: docker-build
      dockerfile: "inspecode-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 10}

    - name: yamllint_example
      type: docker-build
      dockerfile: "inspecode-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
          format:
            type: example
            path: inspecode-examples/yamllint.issues.example
      thresholds: {num-issues: 85}

    - name: yamllint_SARIF
      type: docker-build
      dockerfile: "inspecode-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 85}

  tools:

    brakeman:
      options:
        --path: test/apps/rails6
      thresholds: {num-issues: 13}

    bundler-audit:
      # auto-fix: true
      thresholds: {num-issues: 0}   # found no input files

    cpd:
      thresholds: {num-issues: 51}

    # fortify:
    #   ignore: test/
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 15}

    grep:
      thresholds: {num-issues: 15}

    htmlhint:
      thresholds: {num-issues: 999}

    jscpd:
      thresholds: {num-issues: 83}

    jshint:
      options:
        --extra-ext: [ '.html' ]
      thresholds: {num-issues: 999}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 7}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 999}

    rails_best_practices:
      thresholds: {num-issues: 21}

    reek:
      ignore: test/
      # config-file: .reek.yml             # (auto-detect)
      thresholds: {num-issues: 761}

    rubocop:
      - options:
          --except:
            - Layout              # 2200 issues
            - Style               # 4897 issues
        ignore: test/
        auto-fix: true
        thresholds: {num-issues: 988}
      - options:
          --only:
            - Layout                      # 2200 issues
          --except:
            - Layout/LeadingCommentSpace  #  994
            - Layout/HashAlignment        #  570
        ignore: test/
        auto-fix: true
        thresholds: {num-issues: 636}
      - options:
          --only:
            - Style                             # 4897 issues
          --except:
            - Style/StringLiterals              # 1687
            - Style/HashSyntax                  # 1166
            - Style/AndOr                       #  506
            - Style/IfUnlessModifier            #  220
            - Style/FrozenStringLiteralComment  #  164
            - Style/RedundantSelf               #  162
            - Style/ClassAndModuleChildren      #  143
        ignore: test/
        auto-fix: true
        thresholds: {num-issues: 849}

    stylelint:
      auto-fix: true
      thresholds: {num-issues: 999}

    tidy:
      auto-fix: true
      thresholds: {num-issues: 999}

    unused:
      ignore: test/
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 35}
