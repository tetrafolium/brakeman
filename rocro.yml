---
inspecode:

  global:

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: '.rocro/dflint/Dockerfile'
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: '/.reports/'
      reports:
        - stage: linter-stage
          path: '/.reports/dockerfilelint.sarif'
          format: SARIF
      thresholds: {num-issues: 1}

    - name: hadolint
      type: docker-build
      dockerfile: '.rocro/hadolint/Dockerfile'
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: '/.reports/'
      reports:
        - stage: linter-stage
          path: '/.reports/hadolint.sarif'
          format: {type: SARIF}
      thresholds: {num-issues: 10}

    - name: yamllint_example
      type: docker-build
      dockerfile: '.rocro/yamllint/Dockerfile'
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: '/.reports/'
      reports:
        - stage: linter-stage
          path: '/.reports/yamllint.issues'
          format:
            type: example
            path: '.rocro/yamllint/issues.example'
      thresholds: {num-issues: 85}

    - name: yamllint_SARIF
      type: docker-build
      dockerfile: '.rocro/yamllint/Dockerfile'
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: '/.reports/'
      reports:
        - stage: linter-stage
          path: '/.reports/yamllint.sarif'
      thresholds: {num-issues: 85}

  tools:

    brakeman:
      options:
        --path: test/apps/rails6
      thresholds: {num-issues: 13}

    bundler-audit:
      # auto-fix: true
      thresholds: {num-issues: 0}   # found no input files
      # Gemfile.lock is not found. Put Gemfile.lock in your repository to run bundler-audit correctly. 

    cpd:
      thresholds: {num-issues: 51}

    # fortify:
    #   ignore: test/
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 15}

    grep:
      thresholds: {num-issues: 15}

    htmlhint:
      thresholds: {num-issues: 0}

    jscpd:
      thresholds: {num-issues: 89}

    jshint:
      options:
        --extra-ext: [ '.html' ]
      thresholds: {num-issues: 626}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 7}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 75}

    rails_best_practices:
      thresholds: {num-issues: 21}

    reek:
      ignore: test/
      # config-file: .reek.yml             # (auto-detect)
      thresholds: {num-issues: 761}

    rubocop:
      - options:
          --except:
            - Layout              # 2200 issues
            - Style               # 4897 issues
        ignore: test/
        auto-fix: true
        thresholds: {num-issues: 988}
      - options:
          --only:
            - Layout                      # 2200 issues
          --except:
            - Layout/LeadingCommentSpace  #  994
            - Layout/HashAlignment        #  570
        ignore: test/
        auto-fix: true
        thresholds: {num-issues: 636}
      - options:
          --only:
            - Style                             # 4897 issues
          --except:
            - Style/StringLiterals              # 1687
            - Style/HashSyntax                  # 1166
            - Style/AndOr                       #  506
            - Style/IfUnlessModifier            #  220
            - Style/FrozenStringLiteralComment  #  164
            - Style/RedundantSelf               #  162
            - Style/ClassAndModuleChildren      #  143
        ignore: test/
        auto-fix: true
        thresholds: {num-issues: 849}

    stylelint:
      auto-fix: true
      thresholds: {num-issues: 7}

    tidy:
      auto-fix: true
      thresholds: {num-issues: 30}

    unused:
      ignore: test/
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 35}
